<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
	</head>
	<body ng-app="starter">
		<ion-pane>
			<ion-header-bar class="bar bar-header">
				<h1 class="title">MPOS DEMO</h1>
			</ion-header-bar>
			<ion-content ng-controller='MainCtrl' style="padding: 10px">
				<button class='button button-block button-balanced' ng-click='setupDevice();'>Setup Device</button>
				<button class='button button-block button-balanced' ng-click='getDeviceId();'>Get Device ID</button>
			</ion-content>
			<div class="bar bar-footer">
				<div class="title">Copyright 2015</div>
			</div>
		</ion-pane>
	</body>
</html>
