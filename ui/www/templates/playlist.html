<ion-view view-title="Car Detail">
	<ion-content>
		<div class='card list'>
			<div class='item item-avatar'>
				<img src='./img/car2.jpg'/>
				<h2>{{car.Model}}</h2>
				<p>Price: {{car.Price}}</p>
			</div>
			<div class='item item-body'>
				<img src='./img/car1.jpg' class='full-image'/>
				<p>This is a "Facebook" styled Card. The header is created from a Thumbnail List item,
      the content is from a card-body consisting of an image and paragraph text. The footer
      consists of tabs, icons aligned left, within the card-footer.</p>
			</div>
			<div class="item tabs tabs-secondary tabs-icon-left">
				<a class="tab-item" href='#' ng-click='testPlugin()'>
				  <i class="icon ion-thumbsup"></i>
				  Like
				</a>
				<a class="tab-item" href="#">
				  <i class="icon ion-chatbox"></i>
				  Comment
				</a>
				<a class="tab-item" href="#">
				  <i class="icon ion-share"></i>
				  Share
				</a>
			</div>
		</div>
	</ion-content>
</ion-view>
