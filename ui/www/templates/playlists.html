<ion-view view-title="Cars">
  <ion-content>
	<div class='list'>
		<a class='item item-avatar' href='#/app/playlists/{{playlist.id}}' ng-repeat="playlist in playlists">
			<img src='./img/car2.jpg'/>
			<h2>{{playlist.title}}</h2>
			<p>Price: {{playlist.price}}</p>
		</a>
	</div>
  </ion-content>
</ion-view>
